<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Refresh :: Home</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="common/css/main.css">
    <script src="common/js/jquery.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="common/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="common/bootstrap/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="common/bootstrap/js/bootstrap.min.js"></script>
    <script src="common/js/data_base.js"></script>    
    <!-- End of Stylesheets -->

    <!-- Cookies! -->
    <script>
    function changeCookie(){
        var email = document.getElementsByName("eMail");
        var password = document.getElementsByName("pass");
        document.cookie = "email=" + email + "; path=/";
        document.cookie = "pass=" + password + "; path=/";
    }
    </script>

</head>

<body id="body1">
    <!-- Main Width of Content -->
    <div class="container">
        <div class="row" id="needs_margin_top">
            <div class="text-center col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12" id="homecontent">
                <div class="page-header" style="border:none !important;">
                    <a href="http://www.subjectrefresh.info">
                        <img id="arrows" src="common/img/logo.png" style="width:80%;margin-left:auto;margin-right:auto;" draggable="false" style="margin-top:50%;" />
                    </a>
                </div>
                <h1 style="font-weight:bold;margin-right:auto;margin-left:auto;margin-top:30px;"><font style="color:#E1F5FE;">RE</font><font style="color:#3D3D3D;">GISTER</font></h1>
                <form class="form" action="/register" method="POST">
                    <div class="form-group">
                        <input type="text" placeholder="First Name" name="fName" />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Last Name" name="lName">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="User Name" name="uName">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" name="eMail" onchange="changeCookie()">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="pass" onchange="changeCookie()">
                    </div>
                    <div class="form-group">
                        <button type="submit">CREATE</button>
                        <a href="#">
                            <button type="reset">RESET</button>
                        </a>
                    </div>
                </form>
                <p><a href="login.html" style="color:#fff;">Click here to <strong>login</strong></a></p>    
                <hr style="border:solid 1px #E1F5FE;" />
    <center><small style="color:#E1F5FE;">&copy; 2015 SubjectRefresh.info | All Rights Reserved<br/><br/></small></center>

            </div>
        </div>
    </div>
</body>

</html>
